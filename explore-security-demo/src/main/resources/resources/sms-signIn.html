<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo - 登录界面</title>
</head>
<body>
<h2>Demo - 登录界面</h2>
<h3>表单登录</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号：</td>
            <td><input type="text" name="mobile" value="13012345678"></td>
        </tr>
        <tr>
            <td>短信验证码：</td>
            <td><input type="password" name="password"><a href="/code/sms?mobile=13012345678"></a></td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
